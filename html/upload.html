<!DOCTYPE html>
<html>
  <body>
    <h2>Upload File</h2>
    <form
      action="/cgi-bin/upload.py"
      method="post"
      enctype="multipart/form-data"
    >
      Select file to upload:
      <input
        type="file"
        name="fileToUpload"
        id="fileToUpload"
        style="display: block"
      />
      <input
        type="submit"
        value="Upload File"
        name="submit"
        style="display: block"
      />
    </form>
  </body>
</html>
