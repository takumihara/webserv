connection limits: 10
max_body_size: 1048576
root: /html
autoindex: off
server 0
    server_name: localhost
    listen host: 0.0.0.0        
    port: 8080
    max_body_size: 1048576
    root: /html
    autoindex: on
    location 0
      path: /
      Method: GET HEAD
      cgi_ext: .cgi
      redirect: 301 example.com
      max_body_size: 1111
      root: /root1
      index: index.html
      autoindex: on
      error_page: 404 404.html
    location 1
      path: /api
      Method: POST
      cgi_ext: .php
      redirect: 302 new.example.com
      max_body_size: 2222
      root: /api
      index: index.php
      autoindex: on
      error_page: 402 4xx.html
      error_page: 403 4xx.html
      error_page: 404 4xx.html
server 1
    server_name: server2 hello2
    listen host: 127.0.0.1      
    port: 8000
    max_body_size: 1048576
    root: /html
    autoindex: off
    location 0
      path: /
      Method: GET HEAD POST
      cgi_ext: .py
      redirect: 301 new.loc2
      max_body_size: 3333
      root: /root2
      index: index.html
      autoindex: off
      error_page: 401 401.html
