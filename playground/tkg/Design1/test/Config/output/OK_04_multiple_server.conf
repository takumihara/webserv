connection limits: 10
max_body_size: 1048576
root: /html
autoindex: off
server 0
    server_name: localhost
    listen host: 0.0.0.0        
    port: 80
    max_body_size: 1048576
    root: /html
    autoindex: on
    location 0
      path: /
      Method: GET HEAD
      cgi_ext: .cgi
      redirect: 301 example.com
      max_body_size: 1111
      root: /root1
      index: index.html
      autoindex: on
      error_page: 404 404.html
server 1
    server_name: server2 hello2
    listen host: 127.0.0.1      
    port: 80
    max_body_size: 1048576
    root: /html
    autoindex: off
    location 0
      path: /
      Method: GET HEAD POST
      cgi_ext: .py
      redirect: 302 new.loc2
      max_body_size: 222
