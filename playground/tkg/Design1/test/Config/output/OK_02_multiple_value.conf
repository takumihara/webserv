connection limits: 10
max_body_size: 1048576
root: /html
autoindex: off
server 0
    server_name: localhost examle.com
    listen host: 127.0.0.1      
    port: 80
    max_body_size: 1048576
    root: /html
    autoindex: on
    location 0
      path: /
      Method: GET HEAD POST
      cgi_ext: .py .cgi
      redirect: 301 example.com
      max_body_size: 1111
