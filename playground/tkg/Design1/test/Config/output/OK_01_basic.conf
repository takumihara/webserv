connection limits: 10
max_body_size: 1048576
root: /html
autoindex: off
server 0
    server_name: localhost
    listen host: 0.0.0.0        
    port: 80
    max_body_size: 1048576
    root: /html
    autoindex: on
    location 0
      path: /
      Method: GET HEAD
      cgi_ext: .cgi
      redirect: 301 example.com
      max_body_size: 1111
      root: /config
      index: index.html
      autoindex: on
      error_page: 404 404.html
