limit_connection 10;
server {
  server_name localhost examle.com;
  listen 127.0.0.1:80;
  autoindex on;
  location / {
    root /config;
    limit_except GET HEAD POST;
    max_body_size 1111;
    cgi_extension .py .cgi;
    redirect 301 example.com;
    error_page 404 400 403 error.html;
    index index.html index.php index.html;
  }
}

