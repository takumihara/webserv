limit_connection 10;
server {
  server_name localhost;
  listen :8080;
  autoindex on;
  location / {
    root /root1;
    limit_except GET;
    max_body_size 1111;
    cgi_extension .cgi;
    redirect 301 example.com;
    error_page 404 404.html;
    index index.html;
  }
  location /api {
    root /api;
    limit_except POST;
    max_body_size 2222;
    cgi_extension .php;
    redirect 302 new.example.com;
    error_page 402 403 404 4xx.html;
    index index.php;
  }
}
server {
  server_name server2 hello2;
  listen 127.0.0.1:8000;
  autoindex off;
  location / {
    root /root2;
    limit_except GET POST;
    max_body_size 3333;
    cgi_extension .py;
    redirect 301 new.loc2;
    error_page 401 401.html;
    index index.html;
  }
}