limit_connection 10;
server {
  server_name localhost;
  listen :80;
  autoindex on;
  location / {
    root /root1;
    limit_except GET;
    max_body_size 1111;
    cgi_extension .cgi;
    redirect 301 example.com;
    error_page 404 404.html;
    index index.html;
  }
}
server {
  server_name server2 hello2;
  listen 127.0.0.1:;
  autoindex off;
  location / {
    root /root2;
    limit_except GET POST;
    max_body_size 222;
    cgi_extension .py;
    redirect 302 new.loc2;
    error_page 401 401.html;
    index index.html;
  }  
}
