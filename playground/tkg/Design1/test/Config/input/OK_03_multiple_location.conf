limit_connection 10;
server {
  server_name localhost;
  listen :80;
  autoindex on;
  location / {
    root /root;
    limit_except GET;
    max_body_size 1111;
    cgi_extension .cgi;
    redirect 301 example.com;
    error_page 404 404.html;
    index index.html;
  }
  location /location {
    root /location;
    limit_except POST;
    max_body_size 222;
    cgi_extension .py;
    redirect 302 new.loc2;
    error_page 401 401.html;
    index index.html;
  }
}

