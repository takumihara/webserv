limit_connection 10;
server {
  server_name localhost;
  index index.html;
  listen 0.0.0.0:80;
  location / {
    root /test/www;
    autoindex on;
    index index.html;
    error_page 404 error/error.html;
    autoindex on;
    cgi_extension .cgi; 
  }
  location / {
    root /test/www;
    autoindex on;
    index index.html;
    error_page 500 501 403 error/error2.html;
    autoindex on;
    cgi_extension .cgi; 
  }}