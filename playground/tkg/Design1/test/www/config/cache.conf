limit_connection 10;
server {
  server_name localhost;
  index index.html;
  listen 0.0.0.0:80;
  location / {
    root /test/www;
    autoindex on;
    index index.html;
    error_page 400 error/error.html;
    error_page 404 error/404error.html;
    error_page 403 error/403error.html;
    autoindex on;
    cgi_extension .cgi; 
  }
  location /api {
    root /test/www;
    autoindex on;
    index index.html;
    error_page 500 error/500error.html;
    error_page 501 error/error2.html;
    autoindex on;
    cgi_extension .cgi; 
  }
}