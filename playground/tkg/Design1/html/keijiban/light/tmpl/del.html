<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link href="!cmnurl!/bbs.css" rel="stylesheet">
<title>記事の削除</title>
</head>
<body>
<div id="head">
		<div class="ta-r"><strong>!bbs_title!</strong></div>
</div>
<div id="main">

<div id="back-btn">
	<button type="button" class="button color green small" onclick="window.open('!bbs_cgi!?pg=!pg!','_self')">Back</button>
</div>

<div id="reg-box">
<p>!icon:delete.png! <b>記事削除</b></p>
<form action="!bbs_cgi!" method="post">
<input type="hidden" name="mode" value="dele">
<input type="hidden" name="num" value="!num!">
<div class="bbs-art"><h3>!sub!</h3></div>
<div class="ta-r">
!icon:user.png! !name! &nbsp;
!icon:date.png! !date! &nbsp;
!icon:pgnum.png! No.!num!
</div>
<p>
削除キー
<input type="password" name="pwd" class="reg-num">
<input type="submit" value="送信">
</p>
</form>
</div>

</div>
</body>
</html>
